<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Dinamica Urbana</title>
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">    
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="arcgis/esri/css/esri.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="cordova.js"></script>


</head>
<body>
    <div class="views">
        <div class="view view-main">
            <div class="navbar">
                <div class="navbar-inner">
                    <div id="titleBar" class="center sliding">Dinamica Urbana</div>
                    <div class="right" id="map-header">
                        <a href="#" onclick="initLocationGPS();" class="link"><i class="fa fa-location-arrow" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
            <div class="pages navbar-through toolbar-through">
                <div data-page="index" class="page">
                    <div class="page-content">
                        <div id="bienvenidaDiv">
                            <div class="content-block">
                                <h1>Titulo</h1>
                                <p>Texto de bienvenida</p>
                            </div>
                        </div>
                        <div id="mapDiv"
                             style="padding: 0px; width: 100%; position: absolute; top: 50px;">
                            <div id="map" style="padding: 0px; width: 100%; height: 100%;"></div>
                        </div>
                        <div id="reporteDiv" style="display: none;">
                            <div class="content-block">
                                <div class="content-block-title">NOMBRE</div>
                                <div class="list-block">
                                    <ul>
                                        <li>
                                            <div class="item-content">
                                                <div class="item-inner">
                                                    <div class="item-input">
                                                        <input id="fnombre" type="text" placeholder="Nombre">
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div> 
                                <div class="content-block-title">E-MAIL</div>
                                <div class="list-block">
                                    <ul>
                                        <li>
                                            <div class="item-content">
                                                <div class="item-inner">
                                                    <div class="item-input">
                                                        <input id="fcorreo" type="email" placeholder="E-mail">
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div> 
                                <div class="content-block-title">TIPO DE REPORTE</div>
                                <div class="list-block">
                                    <ul>
                                        <li>
                                            <div class="item-content">
                                                <div class="item-inner">
                                                    <div class="item-input">
                                                        <select id="ftipo">
                                                            <option>Opcion 1</option>
                                                            <option>Opcion 2</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div> 
                                <div class="content-block-title">DESCRIPCION</div>
                                <div class="list-block">
                                    <ul>
                                        <li>
                                            <div class="item-content">
                                                <div class="item-inner">
                                                    <div class="item-input">
                                                        <textarea id="fdescripcion"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div> 
                                <div class="content-block-title">FOTOS</div>
                                <div class="list-block">
                                    <ul>
                                        <li>
                                            <div class="item-content">
                                                <div class="item-inner">
                                                    <div class="item-input">
                                                            <div id="photolist">
                                                                
                                                            </div>
                                                        <br />
                                                            <p class="buttons-row" style="float: right;">
                                                                <a href="#" onclick="addPhotos(Camera.PictureSourceType.CAMERA);" style="width: 50px;" class="button color-white bg-green"><i class="fa fa-camera" aria-hidden="true"></i></a>
                                                                <a href="#" onclick="addPhotos(Camera.PictureSourceType.SAVEDPHOTOALBUM);" style="width: 50px;" class="button color-white bg-green"><i class="fa fa-picture-o" aria-hidden="true"></i></a>
                                                                <a href="#" onclick="clearPhotos();" style="width: 50px;" class="button color-white bg-red"><i class="fa fa-trash" aria-hidden="true"></i></a>
                                                            </p>

                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <br />   
                                <br />
                                <br />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="toolbar" id="footer">
                <div id="map-toolbar" class="toolbar-inner">
                    <a href="#" onclick="setLocation();" class="link"><i class="fa fa-dot-circle-o" aria-hidden="true"></i></a>
                    <a href="#" onclick="gotoReporte();" class="link"><i class="fa fa-plus" aria-hidden="true"></i></a>
                </div>
                <div id="bienvenida-toolbar" class="toolbar-inner">
                    <a href="#" class="link"></a>
                    <a href="#" onclick="gotoMap();" class="link">Continuar</a>
                </div>
                <div id="reporte-toolbar" class="toolbar-inner">
                    <a href="#" onclick="submitReport();" class="link">Enviar</a>
                    <a href="#" onclick="gotoMap();" class="link">Cancelar</a>
                </div>
            </div>

        </div>
    </div>
        
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.validity.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="arcgis/init.js"></script> 

</body>
</html>
